openapi: 3.0.0
info:
  title: VitalCare API
  version: 1.0.0
  description: API for managing pediatric patient data

servers:
  - url: http://localhost:3000
    description: Local server
  - url: https://backend-vitalcare.onrender.com
    description: Production server

paths:
  /api/login:
    post:
      summary: User login
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Auth"
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: SUCCESS
                  token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c"

  /api/patient:
    get:
      summary: Fetch all patients
      tags:
        - Patient
      security:
        - bearerAuth: []
      responses:
        "200":
          description: List of all patients
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: SUCCESS
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Patient"
    post:
      summary: Create a new patient
      tags:
        - Patient
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PatientRequest"
      responses:
        "201":
          description: Patient created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: SUCCESS
                  data:
                    $ref: "#/components/schemas/Patient"

  /api/patient/{id}:
    get:
      summary: Fetch a patient by ID
      tags:
        - Patient
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the patient to retrieve
          schema:
            type: string
      responses:
        "200":
          description: Patient data
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: SUCCESS
                  data:
                    $ref: "#/components/schemas/Patient"
    put:
      summary: Update a patient by ID
      tags:
        - Patient
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the patient to update
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PatientRequest"
      responses:
        "200":
          description: Patient updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: SUCCESS
                  data:
                    $ref: "#/components/schemas/Patient"
    delete:
      summary: Delete a patient by ID
      tags:
        - Patient
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the patient to delete
          schema:
            type: string
      responses:
        "200":
          description: Patient deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: SUCCESS
                  message:
                    type: string
                    example: Patient deleted successfully
        "404":
          description: Patient not found

  /api/user:
    get:
      summary: Fetch all users
      tags:
        - User
      security:
        - bearerAuth: []
      responses:
        "200":
          description: List of all users
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: SUCCESS
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/User"
        "500":
          description: Internal server error
    post:
      summary: Create a new user
      tags:
        - User
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserRequest"
      responses:
        "201":
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: SUCCESS
                  data:
                    $ref: "#/components/schemas/User"
        "400":
          description: Bad request

  /api/user/{id}:
    get:
      summary: Fetch a user by ID
      tags:
        - User
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the user to retrieve
          schema:
            type: string
      responses:
        "200":
          description: User data
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: SUCCESS
                  data:
                    $ref: "#/components/schemas/User"
        "404":
          description: User not found
    put:
      summary: Update a user by ID
      tags:
        - User
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the user to update
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserRequest"
      responses:
        "200":
          description: User updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: SUCCESS
                  data:
                    $ref: "#/components/schemas/User"
        "404":
          description: User not found
    delete:
      summary: Delete a user by ID
      tags:
        - User
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the user to delete
          schema:
            type: string
      responses:
        "200":
          description: User deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: SUCCESS
                  message:
                    type: string
                    example: User deleted successfully
        "404":
          description: User not found

  /api/user/email/{email}:
    get:
      summary: Fetch a user by email
      tags:
        - User
      security:
        - bearerAuth: []
      parameters:
        - name: email
          in: path
          required: true
          description: Email of the user to retrieve
          schema:
            type: string
      responses:
        "200":
          description: User data
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: SUCCESS
                  data:
                    $ref: "#/components/schemas/User"
        "404":
          description: User not found

  /api/vital:
    get:
      summary: Fetch all vital data
      tags:
        - VitalData
      security:
        - bearerAuth: []
      responses:
        "200":
          description: List of all vital data
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: SUCCESS
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/VitalData"
        "500":
          description: Internal server error
    post:
      summary: Create new vital data
      tags:
        - VitalData
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VitalDataRequest"
      responses:
        "201":
          description: Vital data created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: SUCCESS
                  data:
                    $ref: "#/components/schemas/VitalData"
        "400":
          description: Bad request
  /api/vital/{id}:
    get:
      summary: Fetch vital data by ID
      tags:
        - VitalData
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the vital data to retrieve
          schema:
            type: string
      responses:
        "200":
          description: Vital data object
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: SUCCESS
                  data:
                    $ref: "#/components/schemas/VitalData"
        "404":
          description: Vital data not found
    put:
      summary: Update vital data by ID
      tags:
        - VitalData
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the vital data to update
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VitalDataRequest"
      responses:
        "200":
          description: Vital data updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: SUCCESS
                  data:
                    $ref: "#/components/schemas/VitalData"
        "404":
          description: Vital data not found
    delete:
      summary: Delete vital data by ID
      tags:
        - VitalData
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the vital data to delete
          schema:
            type: string
      responses:
        "200":
          description: Vital data deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: SUCCESS
                  message:
                    type: string
                    example: Vital data deleted successfully
        "404":
          description: Vital data not found

  /api/vital/patient/{patientId}:
    get:
      summary: Fetch vital data by patient ID
      tags:
        - VitalData
      security:
        - bearerAuth: []
      parameters:
        - name: patientId
          in: path
          required: true
          description: ID of the patient to retrieve vital data for
          schema:
            type: string
      responses:
        "200":
          description: List of vital data for the patient
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: SUCCESS
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/VitalData"
        "404":
          description: Vital data not found

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Auth:
      type: object
      properties:
        email:
          type: string
          format: email
          example: "admin@vitalcare.com"
        password:
          type: string
          example: "password123"
      required:
        - email
        - password

    PatientRequest:
      type: object
      properties:
        name:
          type: string
          example: "Matheus Plati"
        birthDate:
          type: string
          format: date
          example: "2020-05-15"
        responsibleRg:
          type: string
          example: "123456788"
        bloodType:
          type: string
          example: "O+"
        weight:
          type: number
          example: 70.5
        height:
          type: number
          example: 1.75
        room:
          type: string
          example: "Room 101"
        admittedAt:
          type: string
          format: date-time
          example: "2023-05-01T12:00:00Z"
        dischargedAt:
          type: string
          format: date-time
          example: "2023-05-10T12:00:00Z"
        allergies:
          type: array
          items:
            type: string
          example: ["Peanuts", "Dust"]
        diagnosis:
          type: string
          example: "Asthma"
      required:
        - name
        - birthDate
        - responsibleRg

    Patient:
      type: object
      properties:
        id:
          type: string
          example: "64a7b2f5e4b0c123456789ab"
        name:
          type: string
          example: "Rodrigo Fernando"
        birthDate:
          type: string
          format: date
          example: "2010-05-15"
        responsibleRg:
          type: string
          example: "123456789"
        bloodType:
          type: string
          example: "O+"
        weight:
          type: number
          example: 70.5
        height:
          type: number
          example: 1.75
        room:
          type: string
          example: "101"
        admittedAt:
          type: string
          format: date-time
          example: "2023-05-01T12:00:00Z"
        dischargedAt:
          type: string
          format: date-time
          example: "2023-05-10T12:00:00Z"
        allergies:
          type: array
          items:
            type: string
          example: ["Peanuts", "Dust"]
        diagnosis:
          type: string
          example: "Asthma"
        createdAt:
          type: string
          format: date-time
          example: "2023-05-01T12:00:00Z"
        updatedAt:
          type: string
          format: date-time
          example: "2023-05-02T12:00:00Z"
      required:
        - id
        - name
        - birthDate
        - responsibleRg
        - createdAt
        - updatedAt

    UserRequest:
      type: object
      properties:
        name:
          type: string
          example: "Gustavo Neri"
        email:
          type: string
          example: "gustavoneri@vitalcare.com"
        password:
          type: string
          example: "password123"
        role:
          type: string
          example: "medico"
        phone:
          type: string
          example: "11912345678"
        cpf:
          type: string
          example: "12345678999"
        rg:
          type: string
          example: "123456789"
      required:
        - name
        - email
        - password
        - role
        - phone
        - cpf
        - rg

    User:
      type: object
      properties:
        id:
          type: string
          example: "64a7b2f5e4b0c123456789ab"
        name:
          type: string
          example: "Example User"
        email:
          type: string
          example: "example@example.com"
        password:
          type: string
          example: "hashed_password"
        role:
          type: string
          example: "admin"
        phone:
          type: string
          example: "5511951234567"
        cpf:
          type: string
          example: "12345678900"
        rg:
          type: string
          example: "123456789"
        crm:
          type: string
          example: "12345"
        address:
          type: object
          properties:
            street:
              type: string
              example: "Rua das Flores"
            number:
              type: string
              example: "456"
            complement:
              type: string
              example: "Apt 789"
            neighborhood:
              type: string
              example: "Itaquera"
            city:
              type: string
              example: "SÃ£o Paulo"
            state:
              type: string
              example: "SP"
            cep:
              type: string
              example: "03383678"
        patients:
              type: array
              items:
              type: string
              example: "681838e2fd906bc4b7922b53"
        createdAt:
          type: string
          format: date-time
          example: "2023-05-01T12:00:00Z"
        updatedAt:
          type: string
          format: date-time
          example: "2023-05-02T12:00:00Z"
      required:
        - id
        - name
        - email
        - password
        - role
        - phone
        - cpf
        - rg
        - createdAt
        - updatedAt

    VitalDataRequest:
      type: object
      properties:
        temperature:
          type: number
          example: 36.5
        heartRate:
          type: number
          example: 72
        oxygenLevel:
          type: number
          example: 98
        hydration:
          type: number
          example: 70
        respiration:
          type: number
          example: 16
        patientId:
          type: string
          example: "64a7b2f5e4b0c1234j9ac"
      required:
        - temperature
        - heartRate
        - oxygenLevel
        - hydration
        - respiration
        - patientId

    VitalData:
      type: object
      properties:
        id:
          type: string
          example: "64a7b2f5e4b0c123456789ab"
        temperature:
          type: number
          example: 36.5
        heartRate:
          type: number
          example: 72
        oxygenLevel:
          type: number
          example: 98
        hydration:
          type: number
          example: 70
        respiration:
          type: number
          example: 16
        patientId:
          type: string
          example: "64a7b2f5e4b0c123456789ac"
        createdAt:
          type: string
          format: date-time
          example: "2023-05-01T12:00:00Z"
        updatedAt:
          type: string
          format: date-time
          example: "2023-05-02T12:00:00Z"
      required:
        - id
        - temperature
        - heartRate
        - oxygenLevel
        - hydration
        - respiration
        - patientId
        - createdAt
        - updatedAt
